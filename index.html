<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | QR code component</title>


  </head>
  <body>
    <div class="shape-container">
      <div class="outer-square-shape">
        <div class="inner-square-shape">
          <img src="./images/image-qr-code.png" alt="description" />
        </div>
        <p class="text-style1">
          Improve your front-end skills by building projects
        </p>
        <p class="text-style2">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        </p>

      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Ty</a>.
    </div>
  </body>
</html>
